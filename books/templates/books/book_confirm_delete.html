{% block content %}
    <h1>Удаление книги</h1>
    <p>Вы уверены, что хотите удалить книгу "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Подтвердить удаление</button>
        <a href="{% url 'book_list' %}">Отмена</a>
    </form>
{% endblock %}
